<!DOCTYPE html>

<html>
  <head>
    <title>Calculadora</title>
    <link type = "text/css" rel = "stylesheet" href = "css/styles.css" />
  </head>
  <body>
  
  	<header><h1>Calculadora</h1></header>
  
	<article>
	    
	    <table id="tblCalculadora" />
	    	<tr>
	    		<th colspan = "4"><div id="divResultado">0</div></th>
	    	</tr>
	    	<tr>
	    		<td><input type="button" class="btnCalculadora" value="7" /></td>
	    		<td><input type="button" class="btnCalculadora" value="8" /></td>
	    		<td><input type="button" class="btnCalculadora" value="9" /></td>
	    		<td><input type="button" class="btnCalculadora" value="*" /></td>
	    	</tr>
	    	<tr>
	    		<td><input type="button" class="btnCalculadora" value="4" /></td>
	    		<td><input type="button" class="btnCalculadora" value="5" /></td>
	    		<td><input type="button" class="btnCalculadora" value="6" /></td>
	    		<td><input type="button" class="btnCalculadora" value="+" /></td>
	    	</tr>
	    	<tr>
	    		<td><input type="button" class="btnCalculadora" value="1" /></td>
	    		<td><input type="button" class="btnCalculadora" value="2" /></td>
	    		<td><input type="button" class="btnCalculadora" value="3" /></td>
	    		<td><input type="button" class="btnCalculadora" value="/" /></td>
	    	</tr>
	    	<tr>
	    		<td><input type="button" class="btnCalculadora" value="AC" /></td>
	    		<td><input type="button" class="btnCalculadora" value="0" /></td>
	    		<td><input type="button" class="btnCalculadora" value="Sqrt" /></td>
	    		<td><input type="button" class="btnCalculadora" value="-" /></td>
	    	</tr>
	    	<tr>
	    		<td><input type="button" class="btnCalculadora" value="=" /></td>
	    		<td>&nbsp;</td>
	    		<td>&nbsp;</td>
	    		<td>&nbsp;</td>
	    	</tr>   	    	
	    </table>	
	
	</article>
	
	<footer>Creado por: <span>Carlos Pi&ntilde;&aacute;n</span> bajo <a href = "http://www.dartlang.org/" target="_blank">Dart Language</a></footer>
	
    
    <script type="application/dart" src="Calculadora.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
